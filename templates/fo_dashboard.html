<!DOCTYPE html>
<html>
<head>
  <title>Trade Dashboard</title>
  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial;
    }
    h1 {
      color: #22c55e;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #334155;
      text-align: center;
    }
    th {
      background: #020617;
    }
    .pulse {
      color: #22c55e;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>ðŸ“ˆ Market Pulse Dashboard</h1>

<table>
  <thead>
    <tr>
      <th>Symbol</th>
      <th>Price</th>
      <th>Volume</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="data"></tbody>
</table>

<table id="tbl"></table>

<script>
let batch = 1;

async function loadData() {
  const r = await fetch(`/market-pulse-v2?batch=${batch}`);
  const res = await r.json();

  let rows = `
    <tr>
      <th>Symbol</th>
      <th>Signal</th>
      <th>% Change</th>
      <th>VWAP Î”</th>
      <th>Imbalance</th>
      <th>R-Factor</th>
      <th>Pulse</th>
      <th>Time</th>
    </tr>
  `;

  res.data.forEach(x => {
    rows += `
      <tr>
        <td>${x.symbol}</td>
        <td>${x.signal}</td>
        <td>${x.price_change_pct}%</td>
        <td>${x.vwap_delta}</td>
        <td>${x.imbalance}</td>
        <td>${x.r_factor}</td>
        <td>${x.pulse}</td>
        <td>${x.time}</td>
      </tr>
    `;
  });

  document.getElementById("tbl").innerHTML = rows;

  batch++;
  if (batch > res.total_batches) batch = 1;
}

loadData();
setInterval(loadData, 10000);
</script>
