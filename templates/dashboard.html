<!DOCTYPE html>
<html>
<head>
    <title>Intraday Market Pulse</title>
    <style>
        body {
            background: #0b1622;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        h2 {
            margin-left: 10px;
        }

        .container {
            display: flex;
            gap: 20px;
            padding: 10px;
        }

        .panel {
            flex: 1;
            border: 1px solid #2a3a4a;
            border-radius: 10px;
            padding: 10px;
            background: #0f1c2a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #2a3a4a;
        }

        th {
            color: #8fb8ff;
        }

        a {
            color: #00bfff;
            text-decoration: none;
        }

        .bullish {
            color: #00ff88;
            font-weight: bold;
        }

        .bearish {
            color: #ff4d4d;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>ðŸ“Š Intraday Market Pulse</h2>
<div style="margin-left:10px;">Last Updated: <span id="time"></span></div>

<div class="container">

    <!-- LEFT PANEL -->
    <div class="panel">
        <h3>ðŸŸ¡ INTRADAY BREAKOUT</h3>
        <table>
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Score</th>
                    <th>Signal</th>
                    <th>Chart</th>
                </tr>
            </thead>
            <tbody id="breakout-body"></tbody>
        </table>
    </div>

    <!-- RIGHT PANEL -->
    <div class="panel">
        <h3>ðŸŸ¢ INTRADAY BOOST</h3>
        <table>
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Boost</th>
                    <th>R</th>
                    <th>Signal</th>
                    <th>Chart</th>
                </tr>
            </thead>
            <tbody id="boost-body"></tbody>
        </table>
    </div>

</div>

<script>
function getClass(signal){
    if(signal.includes("BULLISH")) return "bullish";
    if(signal.includes("BEARISH")) return "bearish";
    return "";
}

async function loadData(){
    const res = await fetch('/intraday-boost');
    const json = await res.json();

    document.getElementById("time").innerText = json.generated_at;

    const breakout = json.data.candidates || [];
    const boost = json.data.boosted || [];

    let bhtml = "";
    breakout.forEach(row => {
        const cls = getClass(row.signal);
        bhtml += `
            <tr>
                <td class="${cls}">${row.symbol}</td>
                <td>${row.boost_score}</td>
                <td class="${cls}">${row.signal}</td>
                <td><a target="_blank" href="https://www.tradingview.com/chart/?symbol=NSE:${row.symbol}">View</a></td>
            </tr>
        `;
    });
    document.getElementById("breakout-body").innerHTML = bhtml;

    let rhtml = "";
    boost.forEach(row => {
        const cls = getClass(row.signal);
        rhtml += `
            <tr>
                <td class="${cls}">${row.symbol}</td>
                <td>${row.boost_score}</td>
                <td>${row.r_factor || ""}</td>
                <td class="${cls}">${row.signal}</td>
                <td><a target="_blank" href="https://www.tradingview.com/chart/?symbol=NSE:${row.symbol}">View</a></td>
            </tr>
        `;
    });
    document.getElementById("boost-body").innerHTML = rhtml;
}

loadData();
setInterval(loadData, 20000);
</script>

</body>
</html>
