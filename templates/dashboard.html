<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Market Pulse â€“ Intraday Boost</title>
    <style>
        body { background:#0f172a; color:#e5e7eb; font-family: Arial; }
        table { width:100%; border-collapse: collapse; }
        th, td { padding:8px; border-bottom:1px solid #334155; }
        th { background:#020617; }
        a { color:#38bdf8; }
    </style>
</head>
<body>

<h2>ðŸ“Š Intraday Boost Dashboard</h2>

<table>
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Boost</th>
            <th>R</th>
            <th>Signal</th>
            <th>Chart</th>
        </tr>
    </thead>
    <tbody id="rows"></tbody>
</table>

<script>
async function loadData(){
    const res = await fetch("/intraday-boost");
    const json = await res.json();

    const rows = document.getElementById("rows");
    rows.innerHTML = "";

    json.data.forEach(s => {
        rows.innerHTML += `
        <tr>
            <td>${s.symbol}</td>
            <td>${s.boost_score}</td>
            <td>${s.r_factor}</td>
            <td>${s.signal}</td>
            <td>
              <a href="https://www.tradingview.com/chart/?symbol=NSE:${s.symbol}" target="_blank">
                View
              </a>
            </td>
        </tr>`;
    });
}

loadData();
setInterval(loadData, 10000);
</script>

</body>
</html>
